$(document).ready(function() {
  // Hacer una solicitud AJAX al archivo PHP para obtener los eventos de la base de datos
  $.ajax({
    url: '../php/calendario.php',
    type: 'GET',
    dataType: 'json',
    success: function(data) {
      // Los eventos se han recuperado exitosamente
      // Utiliza los datos para inicializar el calendario
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
        left  : 'prev,next today',
        center: 'title',
        right : 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      themeSystem: 'bootstrap',
        events: data  // Utiliza los eventos recuperados de la base de datos
      });
      calendar.render();
    },
    error: function() {
      // Hubo un error al recuperar los eventos
      alert('Error al recuperar los eventos de la base de datos.');
    }
  });
});

  $(function () {

    /* initialize the external events
     -----------------------------------------------------------------*/
    function ini_events(ele) {
      ele.each(function () {

        // create an Event Object (https://fullcalendar.io/docs/event-object)
        // it doesn't need to have a start or end
        var eventObject = {
          title: $.trim($(this).text()) // use the element's text as the event title
        }

        // store the Event Object in the DOM element so we can get to it later
        $(this).data('eventObject', eventObject)

        // make the event draggable using jQuery UI
        $(this).draggable({
          zIndex        : 1070,
          revert        : true, // will cause the event to go back to its
          revertDuration: 0  //  original position after the drag
        })

      })
    }

    /* initialize the calendar
     -----------------------------------------------------------------*/
    //Date for the calendar events (dummy data)
    var date = new Date()
    var d    = date.getDate(),
        m    = date.getMonth(),
        y    = date.getFullYear()

    var Calendar = FullCalendar.Calendar;
    var Draggable = FullCalendar.Draggable;

    var checkbox = document.getElementById('drop-remove');
    var calendarEl = document.getElementById('calendar');

    // initialize the external events
    // ----------------------------------------------------------------

    var calendar = new Calendar(calendarEl, {
      headerToolbar: {
        left  : 'prev,next today',
        center: 'title',
        right : 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      themeSystem: 'bootstrap',
      //Random default events
      events: [
        {
          title          : 'Tarea Alta',
          start          : new Date(y, m, 1),
          backgroundColor: '#e83e8c', //
          borderColor    : '#e83e8c', //red
          url            :  '#',
          allDay         : true
        },
        {
          title          : 'Tarea Media',
          start          : new Date(y, m, 2),
          backgroundColor: '#6979F8', //
          borderColor    : '#6979F8', //Olive
          url            :  '#',
          allDay         : true
        },
        {
          title          : 'Tarea Baja',
          start          : new Date(y, m, 3),
          backgroundColor: '#20c997', //
          borderColor    : '#20c997', //teal
          url            :  '#',
          allDay         : true
        },
        {
          title          : 'Tarea Media',
          start          : new Date(y, m, 13),
          backgroundColor: '#6979F8', //
          borderColor    : '#6979F8', //Olive
          url            :  '#',
          allDay         : true
        },
        {
          title          : 'Tarea Baja',
          start          : new Date(y, m+1, 21),
          backgroundColor: '#20c997', //
          borderColor    : '#20c997', //teal
          url            :  '#',
          allDay         : true
        },
        {
          title          : 'Tarea Alta',
          start          : new Date(y, m, 13),
          backgroundColor: '#e83e8c', //
          borderColor    : '#e83e8c', //red
          url            :  '#',
          allDay         : true
        },
        {
          title          : 'Tarea Baja',
          start          : new Date(y, m, 13),
          backgroundColor: '#20c997', //
          borderColor    : '#20c997', //teal
          url            :  '#',
          allDay         : true
        }
      ],
      editable  : false,
      droppable : true, // this allows things to be dropped onto the calendar !!!
      drop      : function(info) {
        // is the "remove after drop" checkbox checked?
        if (checkbox.checked) {
          // if so, remove the element from the "Draggable Events" list
          info.draggedEl.parentNode.removeChild(info.draggedEl);
        }
      }
    });

    calendar.render();
    // $('#calendar').fullCalendar()

    /* ADDING EVENTS */
    var currColor = '#3c8dbc' //Red by default
    // Color chooser button
    $('#color-chooser > li > a').click(function (e) {
      e.preventDefault()
      // Save color
      currColor = $(this).css('color')
      // Add color effect to button
      $('#add-new-event').css({
        'background-color': currColor,
        'border-color'    : currColor
      })
    })
    $('#add-new-event').click(function (e) {
      e.preventDefault()
      // Get value and make sure it is not null
      var val = $('#new-event').val()
      if (val.length == 0) {
        return
      }

      // Add draggable funtionality
      ini_events(event)

      // Remove event from text input
      $('#new-event').val('')
    })
  })
