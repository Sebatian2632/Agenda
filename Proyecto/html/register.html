<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HabitApp | Registrar usuario</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../AdminLTE-master/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../AdminLTE-master/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../AdminLTE-master/dist/css/adminlte.min.css">
</head>
<body class="hold-transition register-page" background="../../AdminLTE-master/dist/img/fondoIndex.png">
<div class="register-box">
  <div class="register-logo">
    <i class='fas fa-spa' style="font-size:60px;color: #4C1D95;"></i>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <br>
      <form method="post" name="registrar" action="../php/registrar_usuario.php" onsubmit="return validateForm()">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Nombre" name="usuario">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Correo" name="correo">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Contraseña" name="clave"> 
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Ingrese su contraseña nuevamente" name="clavec">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            
          </div>
          <!-- /.col -->
          <div class="col-8">
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
          </div>
          
          <!-- /.col -->
        </div>
        <br>
          <div id="error-message1" name="error-message" style="display:none;color:red;">
            Campos incompletos. Por favor, inténtalo de nuevo.
          </div>
          <div id="error-message2" name="error-message" style="display:none;color:red;">
            Las contraseñas son diferentes. Por favor, inténtalo de nuevo.
          </div>
          <div id="good" name="error-message" style="display:none;color:rgb(31, 173, 31);">
            Usuario registrado correctamente
          </div>
      </form>
<br>
      <a href="login.html" class="text-center">¿Ya tienes una cuenta?<b> Iniciar sesión</b> </a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="../../dist/js/adminlte.min.js"></script>

<script src="../../Proyecto/js/register.js"></script>
</body>
</html>
