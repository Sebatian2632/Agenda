<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HabitApp | Inicio de sesión</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../AdminLTE-master/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../AdminLTE-master/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../AdminLTE-master/dist/css/adminlte.min.css">
  <!-- Bar -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="hold-transition login-page" background="../../AdminLTE-master/dist/img/fondoIndex.png">
<div class="login-box">
  <div class="login-logo">
    <i class='fas fa-spa' style="font-size:60px;color: #4C1D95;"></i>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <br>
    <div class="card-body login-card-body">
      <form method="post" name="inicio" action="../php/validar_ingreso.php" onsubmit="return validateForm()">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Correo" name="correo">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Contraseña" name="clave">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          </div>
          <!-- /.col -->
          <!--<p align="right" class="mb-1">
            <a href="forgot-password.html">¿Olvidaste tu contraseña?</a>
          </p>-->
          <br>
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
          </div>
          <br>
          <p class="mb-0">
            <a href="register.html">¿Eres nuevo?<b> Registrate</b></a>
          </p>
          <div id="error-message" name="error-message" style="display:none;color:red;">
            Nombre de usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.
          </div>
          <!-- /.col -->
        </div>
      </form>


      <div class="social-auth-links text-center mb-3">
        
      </div>
      <!-- /.social-auth-links -->
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>

<script src="../../Proyecto/js/login.js"></script>
</body>
</html>
